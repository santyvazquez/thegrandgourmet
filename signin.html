<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./css/signin.css">
    <title>Iniciar sesión | The Grand Gourmet</title>
</head>

<body>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form action="" id="login-form">
                    <h2>Iniciar sesión</h2>
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email" id="login-email" required>
                        <label for="">Correo electrónico</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" id="login-password" required>
                        <label for="">Contraseña</label>
                    </div>
                    <div class="forget">
                        <label for=""><input type="checkbox">Aceptar <a href="#">Terminos y Condiciones</a></label>
                    </div>
                    <button type="submit2">Iniciar Sesión</button>
                    <div class="register">
                        <p>¿No eres cliente? <a href="signup.html">Registrate</a></p>
                    </div>
                </form>
                <script src="./js/login.js"></script>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
